<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Dashboard Metrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body { background-color: #f8f9fa; }
      .register-container { max-width: 400px; margin: 10vh auto; }
      .card { border: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 12px; }
      .btn-primary { background-color: #007acc; border-color: #007acc; }
      .btn-primary:hover { background-color: #005f99; border-color: #005f99; }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="card p-4">
        <h2 class="card-title text-center text-secondary mb-4">Criar Conta</h2>
        <form id="register-form">
          <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
          </div>
          <div class="text-center">
            <a href="login.html" class="text-muted">Já tem uma conta? Faça login</a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      document.getElementById('register-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Crie o corpo da requisição com os dados do formulário
        const registrationData = {
          username: username,
          email: email,
          password: password
        };
        
        try {
          // Envie a requisição POST para o seu endpoint de criação de usuário na API
          const response = await fetch('http://localhost:3000/api/users', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(registrationData)
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Se o registro for bem-sucedido
            alert('Conta criada com sucesso! Você já pode fazer login.');
            window.location.href = 'login.html'; // Redireciona para a página de login
          } else {
            // Se o registro falhar (ex: email já existe)
            alert('Erro no registro: ' + data.message);
          }
        } catch (error) {
          alert('Erro de conexão com o servidor. Verifique se o servidor está rodando.');
          console.error('Erro:', error);
        }
      });
    </script>
  </body>
</html>
