<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Dashboard Metrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body { background-color: #f8f9fa; }
      .forgot-container { max-width: 400px; margin: 10vh auto; }
      .card { border: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 12px; }
      .btn-primary { background-color: #007acc; border-color: #007acc; }
      .btn-primary:hover { background-color: #005f99; border-color: #005f99; }
    </style>
  </head>
  <body>
    <div class="forgot-container">
      <div class="card p-4">
        <h2 class="card-title text-center text-secondary mb-4">Recuperar Senha</h2>
        <p class="text-center text-muted">Insira seu email para receber um link de redefinição.</p>
        <form id="forgot-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Enviar Link</button>
          </div>
          <div class="text-center">
            <a href="login.html" class="text-muted">Lembrou da senha? Faça login</a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
