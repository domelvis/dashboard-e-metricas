<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Dashboard Metrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body { background-color: #f8f9fa; }
      .login-container { max-width: 400px; margin: 10vh auto; }
      .card { border: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 12px; }
      .btn-primary { background-color: #007acc; border-color: #007acc; }
      .btn-primary:hover { background-color: #005f99; border-color: #005f99; }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="card p-4">
        <h2 class="card-title text-center text-secondary mb-4">Login</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
          </div>
          <div class="text-center">
            <a href="register.html" class="text-muted">Não tem uma conta? Crie uma</a>
            <span class="mx-2 text-muted">|</span>
            <a href="forgot_password.html" class="text-muted">Esqueceu a senha?</a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Crie o corpo da requisição com os dados do formulário
        const loginData = {
          email: email,
          password: password
        };
        
        try {
          // Envie a requisição POST para o seu endpoint de login na API
          const response = await fetch('http://localhost:3000/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginData)
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Se o login for bem-sucedido
            alert('Login bem-sucedido!');
            // Armazene o token de autenticação e redirecione o usuário
            localStorage.setItem('auth-token', data.token);
            window.location.href = '/dashboard.html'; // Redireciona para a página do painel
          } else {
            // Se o login falhar
            alert('Erro no login: ' + data.message);
          }
        } catch (error) {
          alert('Erro de conexão com o servidor.');
          console.error('Erro:', error);
        }
      });
    </script>
  </body>
</html>
